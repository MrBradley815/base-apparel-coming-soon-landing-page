<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <main>
    <div id="logo">
      <img src="./images/logo.svg" alt="Base Apparel" />
    </div>
    <div id="hero">
      <picture>
        <source media="(min-width:800px)" srcset="./images/hero-desktop.jpg" />
        <img src="./images/hero-mobile.jpg" alt="Woman touching hair" />
      </picture>
    </div>
    <div id="content">
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="signup">
        <input type="text" placeholder="Email Address" />
        <button><img src="./images/icon-arrow.svg" /></button>
      </div>
    </div>
  </main>

</body>
</html>
